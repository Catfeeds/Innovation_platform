<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">展示位置</label>
				<div class="layui-input-block">
					<input type="checkbox" name="homePage" class="homePage" title="主页轮播图" checked>
					<input type="checkbox" name="subPage" class="subPage" title="优秀作品图">
					<input type="checkbox" name="subPage" class="subPage" title="教师简介图片">
				</div>
			</div>
			
		</div>
		<!--<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input linksTime" lay-verify="date" onclick="layui.laydate({elem:this})">
				</div>
			</div>
		</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">添加图片</label>
			<div class="layui-input-block">
				<input type="button" class=" photo" value="+添加图片" style="width: 100px; margin-top: 10px;" lay-verify="required" placeholder="">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addLinks">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="linksAdd.js"></script>
</body>
</html>
